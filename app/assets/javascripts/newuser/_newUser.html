<div layout="column" ng-cloak>
  <md-content layout-padding>
    <form ng-submit="createUser()">
      <md-input-container class="md-block">
        <label>Name</label>
        <input required name="name" ng-model="user.name">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Email</label>
        <input required type="email" name="email" ng-model="user.email"
               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
        <div ng-show="false">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
          <label>Sex</label>
	      <md-select placeholder="Select a sex" ng-model="user.sex" md-on-open="loadSex()" required>
	        <md-option ng-value="sex.id" ng-repeat="sex in sexs">{{sex.value}}</md-option>
    	  </md-select>
	  </md-input-container>
      <div>
      	<span>Birth Date</span><br>
      	<md-datepicker required ng-model="user.birth_date" md-placeholder="Enter birth date"></md-datepicker>
      </div>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		<md-button class="md-raised" href="#/">Back</md-button>
		<md-button class="md-raised md-primary">Create</md-button>
	  </section>
    </form>
  </md-content>
</div>
