
  <h2 class="md-title">User List</h2>
  <md-divider></md-divider>
  <md-button class="md-primary md-fab md-fab-top-right" href="#/user/new">
    NEW
  </md-button>


<md-data-table-container>
  <table md-data-table md-progress="deferred">
    <thead md-order="query.order" md-trigger="onOrderChange">
      <tr>
        <th name="Name"></th>
        <th name="Email"></th>
        <th name="Sex"></th>
        <th name="Birth Date"></th>
      </tr>
    </thead>
    <tbody>
      <tr md-auto-select ng-repeat="user in users">
        <td><a href="#/user/show/{{user.id}}">{{user.name}}</a></td>
        <td>{{user.email}}</td>
        <td>{{user.sex}}</td>
        <td>{{user.birth_date}}</td>
      </tr>
    </tbody>
  </table>
</md-data-table-container>
