<h2 class="md-title">Login</h2>
  <md-divider></md-divider>

<form ng-submit="login()">
	<md-input-container>
      <label>E-mail</label>
      <input ng-model="user.email" type="email">
    </md-input-container>
    <md-input-container>
      <label>Senha</label>
      <input ng-model="user.password" type="password">
    </md-input-container>
  	<md-button class="md-raised md-primary">Log in</md-button>
</form>
